name: Update macro calendar

on:
  schedule:
    # Run every day at 07:00 UTC (adjust if you like)
    - cron: "0 7 * * *"
  workflow_dispatch: {}

permissions:
  contents: write

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.x"

      - name: Install dependencies
        run: |
          pip install --upgrade pip
          pip install requests beautifulsoup4 pytz

      - name: Update calendar
        run: python scripts/update_calendar.py

      - name: Commit and push if changed
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          if [[ `git status --porcelain` ]]; then
            git add us_macro.ics
            git commit -m "Update macro calendar"
            git push
          else
            echo "No changes to commit"
          fi

      - name: Write last successful run badge
        if: success()
        run: |
          dt=$(date -u +"%Y-%m-%d %H:%M UTC")
          cat > badge.json <<EOF
          {
            "schemaVersion": 1,
            "label": "Last successful run",
            "message": "$dt",
            "color": "blue"
          }
          EOF
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add badge.json
          git commit -m "Update last successful run badge [skip ci]" || true
          git push
